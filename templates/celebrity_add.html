<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

<link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />

<title>添加明星</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>
			<div class="row cl">
				<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
					添加明星
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					</label>
					<div class="formControls col-xs-6 col-sm-6">
						<b style="color: red;">{{ data }}</b>
					</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					明星名字：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的名字(格式：XXXX)" id="name" name="name">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="gender" type="radio" id="sex-1" checked value="男">
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="gender" value="女">
							<label for="sex-2">女</label>
						</div>
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					出生地：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的出生地(格式：XXXX)" id="director" name="director">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					国籍：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的国籍(格式：XXXX)" id="nationality" name="nationality">
				</div>
			</div>

             <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					出生日期：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的出生日期(格式：XXXX年XX月XX日)" id="year" name="year">
				</div>
			</div>

             <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					民族：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的民族(格式：XXXX年XX月XX日)" id="nation" name="nation">
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">明星简介：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<textarea name="region" cols="" rows="" class="textarea" placeholder="请输入他(她)的简介......"*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)"></textarea>
					<p class="textarea-numberbar">
						<!-- <em class="textarea-length">0</em>/200</p> -->
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					图片地址：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="" placeholder="请输入图片地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="big_v_img1" name="big_v_img1">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					职业：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的职业(格式：XXXX)" id="profession" name="profession">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					毕业院校：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的毕业院校(格式：XXXXXX学院)" id="graduate_academy" name="graduate_academy">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					血型：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的血型(格式：X型)" id="blood_type" name="blood_type">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					身高：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的身高(格式：XXcm)" id="stature" name="stature">
				</div>
			</div>
             <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					体重：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的体重(格式：XXkg)" id="weight" name="weight">
				</div>
			</div>
             <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					星座：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入他(她)的星座(格式：XX座)" id="constellation" name="constellation">
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">主要成就：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<textarea name="main_achievements" cols="" rows="" class="textarea" placeholder="请输入他(她)的主要成就......"*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)"></textarea>
					<p class="textarea-numberbar">
						<!-- <em class="textarea-length">0</em>/200</p> -->
				</div>
			</div>
            
            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">代表作品：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<textarea name="in_work" cols="" rows="" class="textarea" placeholder="请输入他(她)的代表作品......"*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)"></textarea>
					<p class="textarea-numberbar">
						<!-- <em class="textarea-length">0</em>/200</p> -->
				</div>
			</div>


			

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
					<button  class="btn btn-default radius" type="button"><a href="/celebrity_list">取消</a></button>
				</div>
			</div>

		
	</form>
</div>

</body>
</html>
