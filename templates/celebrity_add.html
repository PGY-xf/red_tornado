<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<b style="color: red">{{ data }}</b></br>
			<div style="align-items: center;display: flex;width:500px;justify-content: center;font-size: 32px">
				<table border="1">
				<tr>
					<td colspan="3">
						<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
							添加明星
						</div>
					</td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>明星名字：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的名字(XXXX)" name="name"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>性别：</b></label></td>
					<td> 
						<div class="radio-box">
							<input name="gender" type="radio" id="sex-1" checked value="男">
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="gender" value="女">
							<label for="sex-2">女</label>
						</div>
					</td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>出生地：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的出生地(XXXXXX)" name="director"></td>
				</tr>
                    
			
				<tr>
					<td><span class="c-red">*</span><b>国籍：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的国籍(XX)" name="nationality"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>出生日期：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的生日(XXXX年XX月XX日)" name="year"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>民族：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的民族(XX)" name="nation"></td>
				</tr>


				<tr>
					<td><span class="c-red">*</span><b>明星简介</b></td>
					<td colspan="2">
						<textarea style="width:300px;height:100px;" name="region" placeholder="请输入他(她)的简介......"></textarea>
					</td>
				</tr>
				<tr>
					<td><span class="c-red"></span><b>图片地址：</b></label></td>
					<td><input type="text" class="input-text" value="" placeholder="图片地址" name="big_v_img1" border="0"></td>
					<td><font color="red">填写图片地址，可填写可不填</font></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>职业：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的职位(XX)" name="profession"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>毕业院校：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的毕业院校(XXXXXX学院)" name="graduate_academy"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>血型：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的血型(X型)" name="blood_type"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>身高：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的身高(XXcm)" name="stature"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>体重：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的体重(XXkg)" name="weight"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>星座：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入他(她)的星座(XX座)" name="constellation"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>主要成就</b></td>
					<td colspan="2">
						<textarea style="width:300px;height:50px;" name="main_achievements" placeholder="请输入他(她)的主要成就......（格式：XXXXXX,XXXXXX[以,隔开]）"></textarea>
					</td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>代表作品</b></td>
					<td colspan="2">
						<textarea style="width:300px;height:50px;" name="in_work" placeholder="请输入他(她)的代表作品......（格式：XXXXXX,XXXXXX[以,隔开]）"></textarea>
					</td>
				</tr>


			</table>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
				<button  class="btn btn-default radius" type="button"><a href="/celebrity_list">取消</a></button>
			</div>
		</div>
	</form>
</div>
