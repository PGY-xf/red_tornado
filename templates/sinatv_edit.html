<title>修改直播</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>

			<div class="row cl">
				<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
					修改直播
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					</label>
					<div class="formControls col-xs-6 col-sm-6">
						<b style="color: red;">{{ data }}</b>
					</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					直播名称：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ sinatv.name }}" placeholder="请输入直播名称(格式：XXXX)" id="name" name="name">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					直播图片：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ sinatv.img }}" placeholder="请输入直播图片(格式：XXXX)" id="img" name="img">
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					直播链接：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ sinatv.livesrc }}" placeholder="请输入直播链接(格式：XXXX)" id="livesrc" name="livesrc">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					权重：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ sinatv.weight }}" placeholder="权重默认为10.0【范围（10.0~100.0），越大越靠前】" id="weight" name="weight">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					直播类型：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ sinatv.types }}" placeholder="请输入直播类型(格式：XXXX)" id="types" name="types">
				</div>
			</div>


			{% if sinatv.is_show == 1 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>展示状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_show" type="radio" id="sex-1" value="0">
							<label for="sex-1">展示</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_show" checked value="1">
							<label for="sex-2">不展示</label>
						</div>
				</div>
			</div>
			{% elif sinatv.is_show == 0 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>展示状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_show" type="radio" id="sex-1" checked value="0">
							<label for="sex-1">展示</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_show" value="1">
							<label for="sex-2">不展示</label>
						</div>
				</div>
			</div>
			{% end %}

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
					<button  class="btn btn-default radius" type="button"><a href="/notice_list">取消</a></button>
				</div>
			</div>
	</form>
</div>
