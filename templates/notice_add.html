<title>添加公告</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>

			<div class="row cl">
				<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
					添加公告
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					公告名称：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入公告名称(格式：XXXX)" id="name" name="name">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					公告链接：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入公告链接(格式：XXXX)" id="notice_link" name="notice_link">
				</div>
			</div>
			
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>页面展示：</label>
				<div class="formControls col-xs-4 col-sm-2">
					<span class="select-box">
					<select name="types" class="select">
						<option selected value="">请选择</option>
						<option value="0">精选页</option>
						<option value="1">电影页</option>
						<option value="2">电视剧页</option>
						<option value="3">动漫页</option>
					</select>
					</span>
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_show" type="radio" id="sex-1" checked value="0">
							<label for="sex-1">发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_show" value="1">
							<label for="sex-2">不发布</label>
						</div>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
					<button  class="btn btn-default radius" type="button"><a href="/notice_list">取消</a></button>
				</div>
			</div>
	</form>
</div>
