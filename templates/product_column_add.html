<title>添加标签</title>

<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>
			<tr>
				<td colspan="3">
					<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
						添加栏目
					</div>
				</td>
			</tr>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					</label>
					<div class="formControls col-xs-6 col-sm-6">
						<b style="color: red;">{{ data }}</b>
					</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					栏目名称：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="" placeholder="请输入栏目名称" id="name" name="name">

				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">轮播图：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="" placeholder="请输入轮播图地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="columns_img" name="columns_img">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>
			<div class="row cl">
				<div class="col-9 col-offset-2">
					<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
					<button  class="btn btn-default radius" type="button"><a href="/product_column">取消</a></button>

				</div>
			</div>

		
	</form>
</div>
