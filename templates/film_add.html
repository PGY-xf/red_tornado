<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<b style="color: red">{{ data }}</b></br>
			<div style="align-items: center;display: flex;width:500px;justify-content: center;font-size: 32px">
				<table border="1">
				<tr>
					<td colspan="3">
						<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
							添加电影
						</div>
					</td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>电影标题：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入电影名称(XXXX)" name="name"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>导演：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入导演名称(XXX)" name="director"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>制片年份：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入制片年份(XXXX年XX月XX日)" name="year"></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>影片地区：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="" placeholder="请输入影片地区(XX)" name="region"></td>
				</tr>


				<tr>
					<td><span class="c-red">*</span><b>电影简介</b></td>
					<td colspan="2">
						<textarea style="width:300px;height:100px;" name="intro" placeholder="请输入电影简介......"></textarea>
					</td>
					</tr>
				<tr>
					<td><span class="c-red"></span><b>图片地址：</b></label></td>
					<td><input type="text" class="input-text" value="" placeholder="图片地址" name="video_img1" border="0"></td>
					<td><font color="red">填写图片地址，可填写可不填</font></td>
				</tr>
				<tr>
					<td><span class="c-red"></span><b>电影地址：</b></label></td>
					<td><input type="text" class="input-text" value="" placeholder="视频地址" name="video_src"></td>
					<td><font color="red">填写电影地址，可填写可不填</font></td>
				</tr>
				<tr>
					<td><span class="c-red"></span><b>轮播图地址：</b></label></td>
					<td><input type="text" class="input-text" value="" placeholder="轮播图地址" name="video_slideshow" border="0"></td>
					<td><font color="red">填写轮播图地址，可填写可不填</font></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>所属分类：</b></label></td>
					<td>
						<select name="classify_id">
							{% for i in classify %}
							<option value="{{ i.id }}">{{ i.name }}</option>
							{% end %}
						</select>
					</td>
					<td><a href="/product_category">点击添加分类</a></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>标签：</b></label></td>
					<td>
						<select name="thiscat_id">
							{% for i in label %}
							<option value="{{ i.id }}">{{ i.name }}</option>
							{% end %}
						</select>
					</td>
					<td><a href="/product_category">点击添加分类</a></td>
				</tr>

				<tr>
					<td><span class="c-red"></span><b>热度：</b></label></td>
					<td><input type="text" class="input-text" value="" placeholder="热度默认为1.0" name="hot"></td>
					<td>范围（1.0~10.0），越大越靠前</td>
				</tr>

				<tr>
					<td><b>发布状态</b></td>
					<td colspan="2">
						<select name="is_show">
							<option selected value="1">发布</option>
							<option value="0">不发布</option>
						</select>
					</td>
				</tr>
			</table>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
				<button  class="btn btn-default radius" type="button"><a href="/film_list">取消</a></button>
			</div>
		</div>
	</form>
</div>
