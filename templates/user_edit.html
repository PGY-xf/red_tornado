<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<b style="color: red">{{ data }}</b></br>
			<div style="align-items: center;display: flex;width:500px;justify-content: center;font-size: 32px">
				<table border="1">
				<tr>
					<td colspan="3">
						<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
							修改用户
						</div>
					</td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>用户名：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="{{ user.name }}" placeholder="请输入用户名(XXXX)" name="name"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>性别：</b></label></td>
					<td> 
						{% if user.gender == 1 %}
						<div class="radio-box">
							<input name="gender" type="radio" id="sex-1" checked value="1">
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="gender" value="2">
							<label for="sex-2">女</label>
						</div>
						{% elif user.gender == 2 %}
						<div class="radio-box">
								<input name="gender" type="radio" id="sex-1"  value="1">
								<label for="sex-1">男</label>
							</div>
							<div class="radio-box">
								<input type="radio" id="sex-2" name="gender" checked value="2">
								<label for="sex-2">女</label>
							</div>
						{% end %}
					</td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>手机号：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="{{ user.phone }}" placeholder="请输入手机号(XXX)" name="phone"></td>
				</tr>


				<tr>
					<td><span class="c-red"></span><b>头像地址：</b></label></td>
					<td><input type="text" class="input-text" value="{{ user.user_img }}" placeholder="头像地址" name="user_img" border="0"></td>
					<td><font color="red">填写图片地址，可填写可不填</font></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>邮箱：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="{{ user.email }}" placeholder="请输入邮箱(XXX)" name="email"></td>
				</tr>

				<tr>
					<td><span class="c-red">*</span><b>地址：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="{{ user.birthplace }}" placeholder="请输入地址(XXX)" name="birthplace"></td>
				</tr>
				
				<tr>
					{% if user.is_activate == 0 %}
					<td><b>发布状态</b></td>
					<td colspan="2">
						<select name="is_activate">
							<option selected value="0">发布</option>
							<option value="1">不发布</option>
						</select>
					</td>
					{% elif user.is_activate == 1 %}
					<td><b>发布状态</b></td>
					<td colspan="2">
						<select name="is_activate">
							<option  value="0">发布</option>
							<option selected value="1">不发布</option>
						</select>
					</td>
					{% end %}
				</tr>
			</table>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
				<button  class="btn btn-default radius" type="button"><a href="/user_list">取消</a></button>
			</div>
		</div>
	</form>
</div>
