<title>修改用户</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>
			<div class="row cl">
				<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
					修改用户
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					用户名：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ user.name }}" placeholder="请输入用户名(格式：XXXX)" id="name" name="name">
				</div>
			</div>

			{% if user.gender == '男' %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="gender" type="radio" id="sex-1" checked value="男">
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="gender" value="女">
							<label for="sex-2">女</label>
						</div>
				</div>
			</div>
			{% elif user.gender == '女' %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>性别：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="gender" type="radio" id="sex-1" value="男">
							<label for="sex-1">男</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="gender" checked value="女">
							<label for="sex-2">女</label>
						</div>
				</div>
			</div>
			{% end %}



            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					手机号：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ user.phone }}" placeholder="请输入手机号(格式：XXXX)" id="phone" name="phone">
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					头像地址：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="{{ user.user_img }}" placeholder="请输入图片地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="user_img" name="user_img">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>

            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					邮箱：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ user.email }}" placeholder="请输入邮箱(格式：XXXX)" id="email" name="email">
				</div>
			</div>


            <div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					地址：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ user.birthplace }}" placeholder="请输入地址(格式：XXXX)" id="birthplace" name="birthplace">
				</div>
			</div>

			{% if user.is_activate == 0 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_activate" type="radio" id="sex-1" checked value="0">
							<label for="sex-1">发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_activate" value="1">
							<label for="sex-2">不发布</label>
						</div>
				</div>
			</div>
			{% elif user.is_activate == 1 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_activate" type="radio" id="sex-1" value="0">
							<label for="sex-1">发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_activate" checked value="1">
							<label for="sex-2">不发布</label>
						</div>
				</div>
			</div>
			{% end %}

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
					<button  class="btn btn-default radius" type="button"><a href="/author_list">取消</a></button>
				</div>
			</div>
		
	</form>
</div>
