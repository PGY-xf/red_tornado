<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-article-add">
				<b style="color: red">{{ data }}</b></br>
			<div style="align-items: center;display: flex;width:500px;justify-content: center;font-size: 32px">
				<table border="1">
				<tr>
					<td colspan="3">
						<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
							修改微视频
						</div>
					</td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>微视频标题：</b></label></td>
					<td colspan="2"><input type="text" class="input-text" value="{{ video.name }}" placeholder="请输入视频名称！" name="name"></td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>视频简介</b></td>
					<td colspan="2">
						<textarea style="width:300px;height:100px;" name="info">{{ video.info }}</textarea>
					</td>
					</tr>
				<tr>
					<td><span class="c-red"></span><b>图片地址：</b></label></td>
					<td><input type="text" class="input-text" value="{{ video.video_img }}" placeholder="图片地址" name="video_img" border="0"></td>
					<td><font color="red">填写图片地址，可填写可不填</font></td>
				</tr>
				<tr>
					<td><span class="c-red"></span><b>视频地址：</b></label></td>
					<td><input type="text" class="input-text" value="{{ video.video_url }}" placeholder="视频地址" name="video_url"></td>
					<td><font color="red">填写视频地址，可填写可不填</font></td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>所属栏目：</b></label></td>
					<td colspan="2">
						<select name="columns_id">
							{% for a in columns %}
							<option value="{{ a.id }}">{{ a.name }}</option>
							{% end %}
						</select>
					</td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>作者：</b></label></td>
					<td>
						<select name="auth_id">
							<option value="{{ author.id }}">{{ author.name }}</option>
						</select>
					</td>
					<td><a>添加作者页面</a></td>
				</tr>
				<tr>
					<td><span class="c-red">*</span><b>权重：</b></label></td>
					<td><input type="text" class="input-text" value="{{ video.weight }}" placeholder="权重默认为50" name="weight"></td>
					<td>范围（1~99），越大越靠前</td>
				</tr>


				<tr>
					{% if video.is_show == 1 %}
					<td><b>发布状态</b></td>
					<td colspan="2">
						<select name="is_show">
							<option selected value="1">发布</option>
							<option value="0">不发布</option>
						</select>
					</td>
					{% elif video.is_show == 0 %}
					<td><b>发布状态</b></td>
					<td colspan="2">
						<select name="is_show">
							<option  value="1">发布</option>
							<option selected value="0">不发布</option>
						</select>
					</td>
					{% end %}
				</tr>

			</table>
			</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
				<button  class="btn btn-default radius" type="button"><a href="/product_micro">取消</a></button>
			</div>
		</div>
	</form>
</div>
