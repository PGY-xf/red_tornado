<title>修改微视频</title>
</head>
<body>
<div class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-user-add">
		<body>
			<div class="row cl">
				<div style="color: red;font-size: 35px;font-weight:bold;text-align: center">
					修改微视频
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>
					微视频名称：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ video.name }}" placeholder="请输入微视频名称(格式：XXXX)" id="name" name="name">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">微视频简介：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<textarea name="info" cols="" rows="" class="textarea" placeholder="请输入微视频简介......"*10-100" dragonfly="true" nullmsg="备注不能为空！" onkeyup="$.Huitextarealength(this,200)">{{ video.info }}</textarea>
					<p class="textarea-numberbar">
						<!-- <em class="textarea-length">0</em>/200</p> -->
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					图片地址：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="{{ video.video_img }}" placeholder="请输入图片地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="video_img" name="video_img">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					电影地址：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="{{ video.video_url }}" placeholder="请输入电影地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="video_url" name="video_url">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					轮播图地址：</label>
				<div class="formControls col-xs-5 col-sm-5">
					<input type="text" class="input-text" value="{{ video.video_slideshow }}" placeholder="请输入轮播图地址[格式：http://qiniu.weiinng.cn/XXXXXX]" id="video_slideshow" name="video_slideshow">
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<b style="color: red">(--可不填--)</b>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red"></span>
					权重：</label>
				<div class="formControls col-xs-6 col-sm-6">
					<input type="text" class="input-text" value="{{ video.weight }}" placeholder="权重默认为50【范围（1~99），越大越靠前】" id="weight" name="weight">
				</div>
			</div>
			
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>栏目：</label>
				<div class="formControls col-xs-4 col-sm-2">
					<span class="select-box">
					<select name="columns_id" class="select">
							{% for a in columns %}
							<option value="{{ a.id }}">{{ a.name }}</option>
							{% end %}
							
					</select>
					</span>
				</div>
				<div class="formControls col-xs-4 col-sm-2">
				<a href="/product_column_add"  style="color: red">添加栏目</a>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>作者：</label>
				<div class="formControls col-xs-4 col-sm-2">
					<span class="select-box">
					<select name="auth_id" class="select">
						<option value="{{ author.id }}">{{ author.name }}</option>
					</select>
					</span>
				</div>
				<div class="formControls col-xs-4 col-sm-2">
					<a href="/author_add" style="color: red">添加作者</a>
				</div>
			</div>

			{% if video.is_show == 1 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_show" type="radio" id="sex-1" checked value="1">
							<label for="sex-1">发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_show" value="0">
							<label for="sex-2">不发布</label>
						</div>
				</div>
			</div>
			{% elif video.is_show == 0 %}
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>发布状态：</label>
				<div class="formControls col-xs-6 col-sm-6 col-sm-6">
					<div class="radio-box">
							<input name="is_show" type="radio" id="sex-1"  value="1">
							<label for="sex-1">发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="is_show" checked value="0">
							<label for="sex-2">不发布</label>
						</div>
				</div>
			</div>
			{% end %}

			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存提交</button>
					<button  class="btn btn-default radius" type="button"><a href="/product_micro">取消</a></button>
				</div>
			</div>

		
	</form>
</div>
